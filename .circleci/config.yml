version: 2
jobs:
  deploy:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add kubernetes --repository=http://dl-cdn.alpinelinux.org/alpine/edge/testing
      - run:
          name: Build image and push
          command: |
            docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$CIRCLE_BUILD_NUM -f $DOCKERFILE_PATH .
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$CIRCLE_BUILD_NUM
            kubectl --server=${KUBE_HOST} --token=${KUBE_BEARER_TOKEN} --insecure-skip-tls-verify -n ${KUBE_NAMESPACE} set image deployment ${KUBE_DEPLOYMENT_NAME} ${KUBE_CONTAINER_NAME}=$IMAGE_NAME:$CIRCLE_BUILD_NUM

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
